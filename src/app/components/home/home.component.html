<h1>Welcome to app!</h1>
  <div>
    <button type="button" class="btn btn-primary" style="margin-bottom: 10px;">Testing</button>
    <button type="button" class="btn btn-primary btn-sm">SM button</button>
  </div>
  <form>
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label>Test</label>
          <input type="text" class="form-control" name="test" required [(ngModel)]="test"/>
        </div>
        <div class="form-group">
          <label>Test</label>
          <select class="form-control" name="select" required [(ngModel)]="id">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label>Test</label>
          <kendo-combobox [data]="listItems" [value]="'Basketball'"></kendo-combobox>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="showConfirmation()" id="btn-modal"> Open modal</button>
          <div kendoDialogContainer></div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <kendo-calendar></kendo-calendar>
        </div>
      </div>
    </div>
  </form>
  <kendo-grid [data]="gridData" [height]="410">
    <kendo-grid-column field="ProductID" title="ID" width="40">
    </kendo-grid-column>
    <kendo-grid-column field="ProductName" title="Name" width="250">
    </kendo-grid-column>
    <kendo-grid-column field="Category.CategoryName" title="Category">
    </kendo-grid-column>
    <kendo-grid-column field="UnitPrice" title="Price" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="UnitsInStock" title="In stock" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="Discontinued" title="Discontinued" width="120">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.Discontinued" disabled/>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
